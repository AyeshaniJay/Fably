<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FABLY - Login Management</title>
    <link rel="icon" href="resources/images/webicon.png"  type="image/x-icon">

    <!-- Custom fonts for this template-->
    <link href="resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="resources/css/sb-admin-2.min.css" rel="stylesheet" type="text/css">
    <link href="login.css" rel="stylesheet" type="text/css">

</head>

<body  style="background-color: #002B3A">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body blockdiv p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block">
                                    <img class="img-profile" src="resources/images/login.png">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 mb-4" style="color: #1F7B8C">Welcome !</h1>
                                        </div>
                                        <form class="user" method="post" action="/login">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                       id="exampleInputEmail"
                                                       placeholder="Enter Username" name="username" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" name="password"
                                                       id="exampleInputPassword" placeholder="Password" required>
                                            </div>

                                            <div class="form-group" style="display: none" id="divLogError">
                                                <p style="color: red;font-size: small" class="">Username or Password Incorrect. Please try again.</p>
                                            </div>

                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                                </div>
                                            </div>

                                            <hr>

                                            <button type="submit" class="btn btn-user btn-block font-weight-bold mt-2" style="background-color: #1F7B8C; color: white">
                                                Login
                                            </button>
                                        </form>

<!--                                        <hr>-->

<!--                                        <div class="text-center">-->
<!--                                            <a class="small" href="forgot-password.html">Forgot Password?</a>-->
<!--                                        </div>-->
<!--                                        <div class="text-center">-->
<!--                                            <a class="small" href="register.html">Create an Account!</a>-->
<!--                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="resources/vendor/jquery/jquery.min.js"></script>
    <script src="resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="resources/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="resources/js/sb-admin-2.min.js"></script>

    <script>
        window.addEventListener("load", ex => {
            let currentUrl = window.location.href;
            if (currentUrl == "http://localhost:8080/login?error=usernamepassworderror"){
                divLogError.style.display = "block";
            }else {
                divLogError.style.display = "none"
            }
        })
    </script>

</body>

</html>
